<div class="row-layout group">
  <div class="column-layout dazzling-left">
    <div class="column-layout group_1">
      <div class="row-layout group_2">
        <img src="/assets/3550b6d139ff29ebe49644d46bb53dfaa023ce38.png" class="image" />
      </div>
      <div class="row-layout group_3">
        <h5 class="h5">
          Making Trade Simple and Secure
        </h5>
      </div>
    </div>
  </div>
  <div class="column-layout form">
    <igx-card type="outlined" class="card">
      <igx-card-header>
        <h3 igxCardHeaderTitle>
          Welcome to Boex
        </h3>
        <h5 igxCardHeaderSubtitle>
          Signup
        </h5>
      </igx-card-header>
      <igx-card-content class="body-content">
        <div class="column-layout login-information">
          <igx-input-group type="border" class="user-input">
            <input type="password" igxInput />
            <label igxLabel>Username</label>
          </igx-input-group>
          <igx-input-group type="border" class="user-input">
            <input type="password" igxInput />
            <label igxLabel>Password</label>
          </igx-input-group>
          <igx-input-group type="border" class="user-input">
            <input type="password" igxInput />
            <label igxLabel>Confirm Password</label>
          </igx-input-group>
          <igx-select type="border" class="user-input">
            <igx-select-item value="Option">
              Option
            </igx-select-item>
            <label igxLabel>Security Question</label>
          </igx-select>
          <igx-input-group type="border" class="user-input">
            <input type="password" igxInput />
            <label igxLabel>Security Response</label>
          </igx-input-group>
        </div>
      </igx-card-content>
      <igx-card-actions class="actions-content">
        <ng-container igxStart></ng-container>
        <ng-container igxEnd></ng-container>
      </igx-card-actions>
    </igx-card>
  </div>
</div>

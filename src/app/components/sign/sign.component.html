<igx-tabs tabAlignment="center" [disableAnimation]="true" class="tabs">
  <igx-tab-item [selected]="true" class="tab-item">
    <igx-tab-header>
      <igx-icon igxTabHeaderIcon>
        keyboard
      </igx-icon>
      <span igxTabHeaderLabel>Type</span>
    </igx-tab-header>
    <igx-tab-content class="row-layout tab-item-content">
      <div class="column-layout group">
        <igx-input-group type="border" class="input">
          <input type="text" placeholder="Type You Signature Here" igxInput />
        </igx-input-group>
        <div class="column-layout group_1">
          <button igxButton="flat" igxRipple class="button">
            Clear
          </button>
        </div>
      </div>
    </igx-tab-content>
  </igx-tab-item>
  <igx-tab-item class="tab-item">
    <igx-tab-header>
      <igx-icon igxTabHeaderIcon>
        brush
      </igx-icon>
      <span igxTabHeaderLabel>Draw</span>
    </igx-tab-header>
    <igx-tab-content class="row-layout tab-item-content">
      <div class="column-layout group">
        <igx-input-group type="border" class="input">
          <input type="text" placeholder="Type You Signature Here" igxInput />
        </igx-input-group>
        <div class="column-layout group_1">
          <button igxButton="flat" igxRipple class="button">
            Clear
          </button>
        </div>
      </div>
    </igx-tab-content>
  </igx-tab-item>
  <igx-tab-item class="tab-item">
    <igx-tab-header>
      <igx-icon igxTabHeaderIcon>
        image
      </igx-icon>
      <span igxTabHeaderLabel>Image</span>
    </igx-tab-header>
    <igx-tab-content class="row-layout tab-item-content">
      <div class="column-layout group">
        <igx-input-group type="border" class="input">
          <input type="text" placeholder="Type You Signature Here" igxInput />
        </igx-input-group>
        <div class="column-layout group_1">
          <button igxButton="flat" igxRipple class="button">
            Clear
          </button>
        </div>
      </div>
    </igx-tab-content>
  </igx-tab-item>
</igx-tabs>
